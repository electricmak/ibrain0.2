<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBRAIN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1><span class="ib">IBR</span><span class="ain">AIN</span></h1>
        </div>
        <div id="chat-window" class="chat-window">
            <div class="message bot-message"><span class="ib">IBR</span><span class="ain">AIN</span>: Hello, I'm <span class="ib">IBR</span><span class="ain">AIN</span>. How can I assist you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
